<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Orrery Web App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <h1>INTERACTIVE ORERRY WEB APP</h1>
    <div id="controls">
        <label>
            <input type="checkbox" id="toggle-neos" checked> Show Near-Earth Objects (NEOs)
        </label>
        <label>
            Time Speed:
            <input type="range" id="time-speed" min="1" max="100" value="1">
        </label>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="orrery.js"></script>
    

</body>
</html>
